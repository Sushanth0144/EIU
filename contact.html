<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Ecowize Innovation Unlimited</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          >Ecowize Innovation Unlimited</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Hero -->
      <section
        class="hero d-flex align-items-center justify-content-center text-center"
      >
        <div class="hero-content">
          <h1 class="display-5 fw-bold">Contact Us</h1>
          <p class="lead mb-4">
            We’d love to hear from you. Reach out for inquiries or
            collaborations.
          </p>
        </div>
      </section>

      <!-- Contact Form Section -->
      <section class="contact-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="contact-card">
                <p><strong>Email:</strong> info@ecowize.com</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p>
                  <strong>Follow us:</strong>
                  <a href="#" class="mx-2">Facebook</a> |
                  <a href="#" class="mx-2">LinkedIn</a> |
                  <a href="#" class="mx-2">Twitter</a>
                </p>
                <form action="#" method="POST" class="mt-3">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      name="message"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>© 2025 Ecowize Innovation Unlimited. All Rights Reserved.</footer>

    <button id="backToTop">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        document
          .querySelector(".navbar")
          .classList.toggle("bg-dark", window.scrollY > 50);
      });

      // Back to top button
      const backToTop = document.getElementById("backToTop");
      window.addEventListener("scroll", () => {
        backToTop.style.display = window.scrollY > 200 ? "block" : "none";
      });
      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
